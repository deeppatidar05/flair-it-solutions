<ul class="row">
 
  <li class="list-group-item col-sm-4" *ngFor="let product of productList; let ind =index">
    <!-- Custom content-->
    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
        <div class="media-body order-2 order-lg-1">
            <div (click)="editProduct(ind)" class="btn btn-primary "style="position: absolute; right: 1; top: 0;" data-toggle="modal" data-target="#myModal"> <i class="fa fa-edit "></i> Edit</div>
            <div (click)="removeProduct(ind)" class="btn btn-danger "style="position: absolute; right: 0; top: 0;"> <i class="fa fa-trash "></i> Remove</div>
            <h5 class="mt-0 font-weight-bold mb-2">{{product.name}}</h5>
            <p class="font-italic text-muted mb-0 small">{{product.description}}</p>
            <div class="d-flex align-items-center justify-content-between mt-1">
                <h6 class="font-weight-bold my-2">{{product.price}}</h6>
                <ul class="list-inline small">
                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                    <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                </ul>
            </div>
        </div><img src="https://i.imgur.com/KFojDGa.jpg" alt="mobile dummy product" width="200" class="ml-lg-5 order-1 order-lg-2">
    </div> <!-- End -->
</li> <!-- End -->

</ul>


<!-- Button to Open the Modal -->
<button type="button" (click)="setAddFlag()" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Add a New Product
</button>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add a new product</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form (ngSubmit)="addProduct(submitFlag)" class="was-validated">
          <div class="form-group">
            <label for="uname">Product Name:</label>
            <input type="text" class="form-control" id="pname" [(ngModel)]="product.name" placeholder="Enter Procudt name" name="pname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Price</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="product.price" placeholder="Enter Price" name="price" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="pwd">Description</label>
            <input type="text" class="form-control" id="des" [(ngModel)]="product.description" placeholder="Enter description" name="description" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
